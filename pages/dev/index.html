<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/logo.png">
  <title>ZombieNW</title>
</head>
<body>
  <div class="header" id="myHeader">
    <a href="../../index.html" class="logo"><img src="img/logo.png" class="header-logo">ZombieNW</a>
    <div class="header-right">
      <a href="../../index.html">Home</a>
      <a href="../../pages/animation/index.html">Animation</a>
      <a class="active" >Development</a>
    </div>
  </div>


  <div class="section-1 box">
    <h1>Development</h1>
    <h2>ZombieNW</h2>
    <img src="img/logo.png" class="large-logo"></img>
  </div>
  
  
  <div class="content">
    <div>
      <h1>Projects<br></h1>
      <div class="show">
        <a href="znw-bot/index.html"><h3>-ZNW Bot<br></h3></a>
        <img style="float:left;" src="img/logo.png" width="50px" height="100%"></img>
        <p>ZNW Bot is a multipurpose discord.js bot with tons of fun and moderation commands.</p>
      </div>
    </div>
  </div>
  
  <script>
  window.onscroll = function() {myFunction()};
  
  var header = document.getElementById("myHeader");
  var sticky = header.offsetTop;
  
  function myFunction() {
    if (window.pageYOffset > sticky) {
      header.classList.add("sticky");
    } else {
      header.classList.remove("sticky");
    }
  }
  </script>
</body>
</html>
