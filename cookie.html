<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <title>Cookie Clicker</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <link rel="manifest" href="manifest.webmanifest">
		<style>
			body {
			  background-image:
                url('https://cdn.pixabay.com/photo/2015/12/01/15/43/black-								1072366__340.jpg');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: 100% 100%;
              font-family: Arial, Helvetica, sans-serif;
			}
			p{
              color:white;
          	}
			h1{
				color:white;
			}
		</style>
  </head>
  <button class="add-button">Add to home screen</button>
	<body>
		<center>
			<h1>Cookie Clicker</h1>
			<a href="#" onclick="myFunction()">
				<img src="https://cdn.pixabay.com/photo/2014/04/02/10/52/chocolate-chip-				cookies-304801__340.png" width="10%"></img>
			</a> 
			<br>
			<button onclick="buyClickOne()">Buy Auto Clicker (50 Cookies)</button>
			<button onclick="buyClickTwo()">Buy Grandma (100 Cookies)</button>
			<p id="cookies">0</p>
      		<p> Cookies</p>
      		<br>
      		<p id="clickers">0</p>
      		<p>Clickers</p>
      		<p id="grandmas">0</p>
      		<p>Grandmas</p>
		</center>
		<script>
			var clicks = 0;
			var clickers = 0;
            var grammas = 0;
			function myFunction() {
              clicks += 1;
              document.getElementById("cookies").innerHTML = clicks;
            }
            function buyClickOne() {
              if(clicks > 49){
                 clicks -= 50;
                 clickers += 1;
                 setInterval(function(){ 
                    clicks += 1; 
                    document.getElementById("cookies").innerHTML = clicks; 
                 }, 5000);
                 document.getElementById("cookies").innerHTML = clicks;
                 document.getElementById("clickers").innerHTML = clickers;
              }
            }
          function buyClickTwo() {
              if(clicks > 99){
                 clicks -= 100;
                 grammas += 1;
                 setInterval(function(){ 
                    clicks += 50; 
                    document.getElementById("cookies").innerHTML = clicks; 
                 }, 60000);
                 document.getElementById("cookies").innerHTML = clicks;
                 document.getElementById("grandmas").innerHTML = grammas;
              }
            }
		</script>
	</body>
</html>
