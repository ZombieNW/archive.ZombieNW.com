  <link rel="icon" href="img/logo.png">
  <title>ZombieNW</title>
</head>
<body>
  <div class="header" id="myHeader">
    <a href="../../index.html" class="logo"><img src="img/logo.png" class="header-logo">ZombieNW</a>
    <div class="header-right">
      <a href="../../index.html">Home</a>
      <a class="active" href="">Animation</a>
      <a href="../../pages/dev/index.html">Development</a>
    </div>
  </div>


  <div class="section-1 box">
    <h1>Animation</h1>
    <h2>ZombieNW</h2>
    <img src="img/logo.png" class="large-logo"></img>
  </div>
  
  
  <div class="content">
    <div>
      <h1>Shows:<br></h1>
      <div class="show">
        <a href="znw-show/index.html"><h3>-The ZNW Show<br></h3></a>
        <img style="float:left;" src="znw-show/img/show-logo.png" width="50px" height="100%"></img>
        <p>The ZNW Show is a sketch comedy show currently in production by me, ZombieNW. It includes a short monolouge by me leading into a few comedy scenes each lasting a short period, usually not longer than 30 seconds.</p>
      </div>
    </div>
  </div>
  
  <script>
  window.onscroll = function() {myFunction()};
  
  var header = document.getElementById("myHeader");
  var sticky = header.offsetTop;
  
  function myFunction() {
    if (window.pageYOffset > sticky) {
      header.classList.add("sticky");
    } else {
      header.classList.remove("sticky");
    }
  }
  </script>
</body>
